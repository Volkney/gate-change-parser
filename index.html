<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Parser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Flight Gate Change Parser</h2>

   
  
    <div class="container">
      <section class="section">
        <h3>Input</h3>
        <textarea id="input" placeholder="Paste raw gate change logs here..."></textarea>
        <div class="controls">
            <button onclick="parseFlights()">Parse</button>
            
          </div>
      </section>
      <section class="section">
        <h3>Output</h3>
        <div id="output" class="output-container"></div>
        <div class="filter-group">
            <div>
                <label for="airportFilter">Filter by origin:</label>
                <select id="airportFilter" multiple></select>
            </div>

            <div class="parse-button">
                <button onclick="parseFlights(true)">Filter</button>
            </div>
        </div>
      </section>
              
     
    </div>
</body>
<script src="script.js"></script>
</html>
